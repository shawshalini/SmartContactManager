<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutPage</title>
</head>
<body>
    <h1>This is about page</h1>
    <hr/>  
    <!-- using fragment -->
    <div class="host-tag" th:replace="${isLogin} ? ~{base :: parent(~{::section})} : ~{base :: test(~{::#not_login})}">
        <section>
            <h1>User is logged in </h1>
            <h2>This is dynamic content</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore, enim!</p>
            <button>Click on dynamic content</button>

        </section>
        <section id="not_login">
            <h1>User is not login </h1>
        </section>

    </div>
</body>
</html>
