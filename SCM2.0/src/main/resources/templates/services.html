<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicesPage</title>
</head>
<body>
    <h1>This is services page</h1>
    <hr/>
   
    <!-- using fragment -->
    <div th:replace="~{base :: parent(~{::.third_main_content})}">
    <section id="main_content">
        <h1>This is dynamic services passed to base parent </h1>
    </section>
    <section id="second_main_content">
        <h1>This is dynamic services passed to second main content</h1>
    </section>
    <section class="third_main_content">
        <h1>This is dynamic services passed to third main content</h1>
    </section>

    </div>
</body>
</html>
